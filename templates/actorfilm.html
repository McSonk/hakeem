<style>
body{
  font-family: Arial;

}

</style>


<h1>Films and Actors<h1>

<p>
List of  all films and their actors!
</p>

<table border="1">
  <tr>
    <th>Film</th>
    <th>Actor</th>
  </tr>
{% for film in actorfilm %}
    <tr>
      <td>{{ film.film.title }}</td>
      <td>{{ film.actor.first_name }} {{ film.actor.last_name }}  </td>

    </tr>
{% endfor %}

</table>
